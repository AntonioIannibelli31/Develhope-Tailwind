<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Es1 tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex w-full h-screen gap-16">
      <div class="bg-yellow-300 w-1/6 text-center text-[30px]">
        Yellow
        <div class="flex flex-col items-center">
          <div class="bg-white w-1/5 mb-4">1</div>
          <div class="bg-white w-1/5 mb-4">2</div>
          <div class="bg-white w-1/5 mb-4">3</div>
          <div class="bg-white w-1/5 mb-4">4</div>
        </div>
      </div>
      <div class="bg-red-300 w-1/6 text-center text-[30px]">
        Red
        <div class="flex flex-col items-center">
          <div class="bg-white w-1/5 mb-4">A</div>
          <div class="bg-white w-1/5 mb-4">B</div>
          <div class="bg-white w-1/5 mb-4">C</div>
          <div class="bg-white w-1/5 mb-4">D</div>
        </div>
      </div>
      <div class="bg-green-300 w-1/6 text-center text-[30px]">Green</div>
      <div class="bg-orange-300 w-2/6 text-center text-[30px]">Orange</div>
      <div class="bg-blue-300 w-1/6 text-center text-[30px]">Blue</div>
    </div>
  </body>
</html>
